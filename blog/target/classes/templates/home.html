<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Site Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >
</head>
<body>
<div class="WIN" >
    <img src="../static/IMG/site-logo_whiteCFT.png"  th:src="@{/IMG/site-logo_whiteCFT.png}" alt="CFT Hub Logo">
</div>
<nav class="navbar navbar-expand-lg bg-light, topbanner">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav nav-pills nav-fill" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <button type="button" class="btn btn-warning">
                        <a class="nav-link " aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-link" >
                        <button type="button" class="btn btn-warning">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </button>
                    </li>
                    <li class="nav-link" >
                        <button type="button" class="btn btn-warning" >
                            <a class="nav-link" th:href="@{/registration}" >Register</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
</nav>
<div class="d-grid gap-3">
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
</div>
<h1>Home</h1>
<div class="card rounded-4  d-grid gap-3 mx-auto" style="width: 75%" >

    <div th:each="p : ${latest3posts}"  >
    <div class="card-body rounded-4 border border-dark" id="card" >
        <div class="card-header bg-transparent border-dark" th:if="${p.user}" >
            <span th:text="${p.user.fullName != null ?
                        p.user.fullName : p.user.username}">User</span>
        </div>
        <h5 class="card-title" th:text="${p.title}">
            Special title treatment</h5>
        <p class="card-text content" th:utext="${p.content}">
            With supporting text below as a natural lead-in to additional content.</p>
        <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(p.dateTime, 'dd-MMM-yyyy')}">Footer
            <b th:text="${execInfo.now.time}"></b>
        </div>
    </div>
    </div>
<!--    <aside>-->
<!--        <h2>Recent Posts</h2>-->
<!--        <a href=“#” th:each=“p : ${latest5posts}” th:text=“${p.title}” th:href=“@{/posts/view/{id}/(id=${p.id})}”>-->
<!--            Work Begins on HTML5.1</a>-->
<!--    </aside>-->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
