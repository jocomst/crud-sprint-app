<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Blog Post</title>
    <link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="WIN" >
    <img src="../static/IMG/site-logo_whiteCFT.png"  th:src="@{/IMG/site-logo_whiteCFT.png}" alt="CFT Logo">
</div>
<nav class="navbar navbar-expand-lg bg-light, topbanner">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav nav-pills nav-fill" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-warning" >
                    <a class="nav-link" th:href="@{/posts/User}">Posts</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-warning" >
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-grid gap-3">
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
</div>
    <h1>Edit Post</h1>

    <div class="card-body rounded-4 border border-dark" >
        <form action="#" th:action="@{/editpost}" th:object="${blogPost}" method="POST">
            <div class="card-header bg-transparent border-dark" th:if="${blogPost.user}">
            <span th:text="${blogPost.user.fullName != null ?
                        blogPost.user.fullName : blogPost.user.username}">User</span>
            </div>

            <!-- Removed $ and added * in front of id -->
            <input type="hidden" th:field="*{id}">
            <h5 class="card-title" th:text="${blogPost.title}"></h5>
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

            <p class="card-text content" th:utext="${blogPost.content}"></p>
            <input type="text" th:field="*{content}" class="form-control mb-4 col-4">

            <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(blogPost.dateTime, 'dd-MMM-yyyy')}">Footer
                <b th:text="${execInfo.now.time}"></b>
            </div>
            <button type="submit" class="btn btn-warning col-2"> Save </button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
