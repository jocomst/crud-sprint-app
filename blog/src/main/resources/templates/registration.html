<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!--Navbar header-->
<div class="WIN" >
    <!--<img src="../static/IMG/angryimg.png" width="200" th:src="@{IMG/angryimg.jpg}" >-->
<!--    <img src="../static/IMG/Screenshot_2022-06-09_150728WIN_Program-removebg-preview.png"  th:src="@{/IMG/Screenshot_2022-06-09_150728WIN_Program-removebg-preview.png}" >-->
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">WIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav nav-pills nav-fill" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{showNewPostForm}">New Post</a>
                </li>
            </ul>
            <div class="form-group">
                <a href="/" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<br>
<!--HTML form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object = "${user}">
                <div class="form-group">
                    <label class="control-label" form="username">
                        Username
                    </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" form="lastName">
                        Full Name
                    </label>
                    <input id="fullName" class="form-control" th:field="*{fullName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" form="email">
                        email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" form="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already Registered? <a href="/" th:href="@{/login}">Login Here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
