<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blog Site Login Page</title>
		<link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
<body>

<div class="WIN" >
	<img src="../static/IMG/site-logo_whiteCFT.png"  th:src="@{/IMG/site-logo_whiteCFT.png}" alt="CFT Hub Logo">
</div>
<nav class="navbar navbar-expand-lg bg-light, topbanner">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="nav nav-pills nav-fill" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
                        <button type="button" class="btn btn-warning">
					<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="d-grid gap-3">
	<div class="p-2 "></div>
	<div class="p-2 "></div>
	<div class="p-2 "></div>
	<div class="p-2 "></div>
	<div class="p-2 "></div>
</div>

<h1>Login</h1>
<div class = "container">
	<div class = "row">
		<div class = "col-md-6 col-md-offset-3">

			<h1> User Login </h1>
			<form th:action="@{/login}" method="post">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or
						password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>

				<div class = "form-group">
					<label for ="username"> Username </label>:
					<input type="text" class = "form-control" id = "username" name = "username"
						   placeholder="Enter Email ID" autofocus="autofocus">
				</div>

				<div class = "form-group">
					<label for ="password"> Password </label>:
					<input type="password" class = "form-control" id = "password" name = "password"
						   placeholder="Enter Password" />
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-warning" value="Log In" />
						</div>
					</div>
				</div>

			</form>

			<div class="form-group">
                <span>New user? <a href="/static" th:href="@{/registration}">Register
                        here</a></span>
			</div>

		</div>
	</div>
</div>
</body>
</html>
